<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rugby Player Facts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #e6f2ff;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    <p id="loading" style="display:none;">Loading facts... üèâ</p>

    .result {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Rugby Player Knowledge Base</h1>
  <p>Type a player's name to fetch facts from Wikipedia:</p>
  <input type="text" id="playerInput" placeholder="e.g. Richie McCaw">
  <button onclick="searchPlayer()">Search</button>
  <div class="result" id="result"></div>

  <script>
  async function searchPlayer() {
    const name = document.getElementById("playerInput").value.trim();
    const resultDiv = document.getElementById("result");
    const loading = document.getElementById("loading");

    if (name === "") {
      resultDiv.innerHTML = "Please enter a player's name.";
      return;
    }

    // Show loading message
    loading.style.display = "block";

    const apiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}?origin=*`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      // Hide loading message
      loading.style.display = "none";

      if (data.extract) {
        resultDiv.innerHTML = `
          <h2>${data.title}</h2>
          <p>${data.extract}</p>
          <a href="${data.content_urls.desktop.page}" target="_blank">Read more on Wikipedia</a>
        `;
      } else {
        resultDiv.innerHTML = "No results found for that name.";
      }
    } catch (error) {
      loading.style.display = "none";
      resultDiv.innerHTML = "Oops! Something went wrong. Try a different name?";
      console.error("Fetch error:", error);
    }
  }
</script>

</body>
</html>
